ke-width:0.5;" width="4" x="620.5" y="167"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="109" x="508.5" y="188.9951">Zone Metadata</text></g><!--entity Free space--><g id="elem_Free space"><rect fill="#008000" height="46.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="118" x="340" y="156"/><rect fill="#008000" height="10" style="stroke:#181818;stroke-width:0.5;" width="15" x="438" y="161"/><rect fill="#008000" height="2" style="stroke:#181818;stroke-width:0.5;" width="4" x="436" y="163"/><rect fill="#008000" height="2" style="stroke:#181818;stroke-width:0.5;" width="4" x="436" y="167"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="78" x="355" y="188.9951">Free space</text></g><!--entity Data--><g id="elem_Data"><rect fill="#0000FF" height="46.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="74" x="870" y="156"/><rect fill="#0000FF" height="10" style="stroke:#181818;stroke-width:0.5;" width="15" x="924" y="161"/><rect fill="#0000FF" height="2" style="stroke:#181818;stroke-width:0.5;" width="4" x="922" y="163"/><rect fill="#0000FF" height="2" style="stroke:#181818;stroke-width:0.5;" width="4" x="922" y="167"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="34" x="885" y="188.9951">Data</text></g><!--entity Chunk Metadata--><g id="elem_Chunk Metadata"><rect fill="#0000FF" height="46.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="157" x="677.5" y="156"/><rect fill="#0000FF" height="10" style="stroke:#181818;stroke-width:0.5;" width="15" x="814.5" y="161"/><rect fill="#0000FF" height="2" style="stroke:#181818;stroke-width:0.5;" width="4" x="812.5" y="163"/><rect fill="#0000FF" height="2" style="stroke:#181818;stroke-width:0.5;" width="4" x="812.5" y="167"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="117" x="692.5" y="188.9951">Chunk Metadata</text></g><g id="elem_GMN8"><path d="M6,6 L6,46.2656 L542,46.2656 L542,16 L532,6 L6,6 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M532,6 L532,16 L542,16 L532,6 " fill="#FEFFDD" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="515" x="12" y="23.0669">A memory zone (also called a Heap) is a range of address returned by mmap(2)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="245" x="12" y="38.1997">it's size is a multiple of getpagesize(3)</text></g><g id="elem_GMN11"><path d="M833,281.5 L833,306.6328 A0,0 0 0 0 833,306.6328 L1045,306.6328 A0,0 0 0 0 1045,306.6328 L1045,291.5 L1035,281.5 L939.709,281.5 L913.246,202.056 L931.709,281.5 L833,281.5 A0,0 0 0 0 833,281.5 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M1035,281.5 L1035,291.5 L1045,291.5 L1035,281.5 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191" x="839" y="298.5669">What is returned by malloc(3)</text></g><g id="elem_GMN14"><path d="M274,274 L274,314.2656 A0,0 0 0 0 274,314.2656 L798,314.2656 A0,0 0 0 0 798,314.2656 L798,284 L788,274 L545.483,274 L561.754,202.056 L537.483,274 L274,274 A0,0 0 0 0 274,274 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M788,274 L788,284 L798,284 L788,274 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="503" x="280" y="291.0669">Contains the size of the zone, and diverse value that is needed during runtime</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="324" x="280" y="306.1997">see the definition of the Zone struct for more info.</text></g><g id="elem_GMN17"><path d="M577.5,6 L577.5,46.2656 A0,0 0 0 0 577.5,46.2656 L779.947,46.2656 L760.748,155.598 L787.947,46.2656 L998.5,46.2656 A0,0 0 0 0 998.5,46.2656 L998.5,16 L988.5,6 L577.5,6 A0,0 0 0 0 577.5,6 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M988.5,6 L988.5,16 L998.5,16 L988.5,6 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="396" x="583.5" y="23.0669">Contains information about the chunk of memory being used,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="270" x="583.5" y="38.1997">t's necessary when the memory is free(3)</text></g><!--link GMN8 to Z--><g id="link_GMN8_Z"><path d="M277.926,46.124 C282.0315,66.1225 288.6543,98.3818 294.3217,125.988 C295.0302,129.4388 295.7237,132.8169 296.3955,136.0892 C296.5635,136.9073 296.73,137.7188 296.8952,138.5231 " fill="none" id="GMN8-Z" style="stroke:#181818;stroke-width:1.0;stroke-dasharray:7.0,7.0;"/></g><!--SRC=[TL6zJiCm4Dxz5ASmKAIA0Pu05I4MPgHM39Vuabh4vyW-5xMexyxPAQKTcEBOtzzzjmf-2amiqAprsm0cMCEtsPG_U2D1Yu8VS3D48ZQhF_Xgc_cpAT3d6T6EcSocNbyIw_NHR5vK0DA47PtLZeQ344YO8FImDl04ddo8UpWKzmMEAK27uqWM45u9fpjmIOyHUQ32GMiZfGIH94TMMBi7xt5QFDmPS7AR8Ba3pIIVHt7JM7a3oOG3bSV5eqA9BPGiSw0sY0HVS6Kqyxv5AH9N9fegT8Nx7xMvQh3HwbZGSGBPqfnAGULSPbq2genrEug9O8VQcRxDjanarTJcw7Y0c5cS9vE8AjjIxzY92_ohLtsJnDm9z2625geDS1_kprdXglZcUcSNKGihUgpgs8OirQ2hS2MUbjLI2POJsIMOqZbJfqj1VVhQ4bVE2QhZzBhwozv-0000]--></g></svg>